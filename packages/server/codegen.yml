# See https://graphql-code-generator.com/docs/plugins/

overwrite: true
# schema: "http://localhost:4000"
schema: src/**/*.gql
documents: null
generates:
  src/schema/__generated__/graphql.ts:
    config:
      contextType: ../context#GraphQLContext
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
      - "./bin/graphql-code-generator-custom-ast-plugin.js"
  src/schema/__generated__/schema.graphql.json:
    plugins:
      - "introspection"
  src/schema/__generated__/schema.graphql:
    plugins:
      - "graphql-codegen-schema-ast"
